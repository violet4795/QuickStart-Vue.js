<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div id="test">
        {{name}}
    </div>
    <script type="text/javascript">
        var model = {
            name: "홍길동"
        }
        var vm = new Vue({
            el: "#test",
            data: model
        })
    </script>
</body>

</html>
